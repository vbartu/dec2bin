<!DOCTYPE html>
<html>

<head>
  <meta @charset "UTF-8">
  <title>dec2bin</title>
  <link rel="stylesheet" href="css/style.css">
</head>



<body>
  <div id="content">
    <h1>Decimal to binary converter!</h1>

    <div id="dec">
      <input id="ind" type="text"></input>
      <button id="btd"> Convert to binary </button>
    </div>

    <div id="bin">
      <input id="inb" type="text"></input>
      <button id="btb"> Convert to decimal </button>
    </div>

    <script src="js/converter.js"></script>
  </div>
</body>

</html>
